<!DOCTYPE HTML>
<html ng-app="categoryModule">
<head>
<title>Category</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.css" />
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/cordova-2.4.0.js"></script>
<script src="js/order/categoryModule.js"></script>
<script src="js/order/category_app.js"></script>
</head>
<body>
  <div class="container-fluid" ng-controller="categoryDetails">
    <div class="row-fluid">
      <div class="span6">
        <form action="">
            <ul>
              <li ng-repeat=" cat in categories"><a><strong>{{cat.category}}</strong></a></li>
            </ul>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
